<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple iframe Browser</title>
    <script>
        function loadURL() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('browser');
            iframe.src = url;
        }
    </script>
</head>
<body>
    <input type="text" id="urlInput" value="https://www.example.com">
    <button onclick="loadURL()">Go</button>
    <iframe id="browser" src="https://www.example.com" title="Simple iframe Browser" width="100%" height="500px" frameborder="0" sandbox="allow-same-origin allow-scripts"></iframe>
</body>
</html>
